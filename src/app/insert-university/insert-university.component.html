
<form #saveUniversityForm="ngForm" [formGroup]="universityForm">
    <div class="form-group">
        <label for="universityName">Name</label>
        <input ngModel name="name"  minlength="3" formControlName="name" type="text" class="form-control" id="universityName"
            aria-describedby="emailHelp" placeholder="Enter name of university">
        <div *ngIf="universityForm.controls['name'].invalid && (universityForm.controls['name'].dirty || universityForm.controls['name'].touched)"
            class="alert alert-danger">
            <div *ngIf="universityForm.controls['name'].errors.required">
                Name is required !
            </div>
            <div *ngIf="universityForm.get('name').errors"> 
                <span> Minimum 5 characters upto 50 characters !</span> 
           </div>
        </div>
        <div class="form-group mt-2">
            <label for="exampleInputPassword1">Address</label>
            <input ngModel name="address" type="text" formControlName="address" minlength="5" maxlength="50" class="form-control" id="address" placeholder="Enter address">
            <div *ngIf="universityForm.controls['address'].invalid && (universityForm.controls['address'].dirty || universityForm.controls['address'].touched)"
                class="alert alert-danger">
                <div *ngIf="universityForm.controls['address'].errors.required">
                   <span>Address is required !</span> 
                </div>
                <div *ngIf="universityForm.get('address').errors"> 
                    <span> Minimum 5 characters upto 50 characters !</span> 
               </div>
                 
            </div>

            
        </div>

        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input ngModel name="phone" type="text" pattern="[0-9]{10}"   formControlName="phone" class="form-control" id="phoneNumber"
                placeholder="Enter phone number">
            <div *ngIf="universityForm.controls['phone'].invalid && (universityForm.controls['phone'].dirty || universityForm.controls['phone'].touched)"
                class="alert alert-danger">
                <div *ngIf="universityForm.controls['phone'].errors.required">
                    Phone is required |
                </div>
                <div *ngIf="universityForm.get('phone').errors"> 
                    <span> Phone number should have upto 10 digits!</span> 
               </div>
            </div>
        </div>

        <div class="btn-group" style="width:100%">
            <input type="submit" id="save" class="btn btn-success" value="Save"
                (click)="saveUniversity(saveUniversityForm.value)" [disabled]="!universityForm.valid" />
            <input type="submit" id="update" class="btn btn-primary ml-2" value="Update"
                (click)="updateUniversity(saveUniversityForm.value)" [disabled]="!universityForm.valid" />
        </div>
    </div>

</form>
