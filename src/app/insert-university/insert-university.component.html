
<form #saveUniversityForm="ngForm" [formGroup]="universityForm">
    <div class="form-group">
        <label for="universityName">Name</label>
        <input ngModel name="name"  minlength="3" formControlName="universityName" type="text" class="form-control" id="universityName"
            aria-describedby="emailHelp" placeholder="Enter name of university">
        <div *ngIf="universityForm.controls['universityName'].invalid && (universityForm.controls['universityName'].dirty || universityForm.controls['universityName'].touched)"
            class="alert alert-danger">
            <div *ngIf="universityForm.controls['universityName'].errors.required">
                Name is required !
            </div>
            <div *ngIf="universityForm.get('universityName').errors"> 
                <span> Minimum 5 characters upto 50 characters !</span> 
           </div>
        </div>
        <div class="form-group mt-2">
            <label for="exampleInputPassword1">Address</label>
            <input ngModel name="address" type="text" formControlName="universityAddress" minlength="5" maxlength="50" class="form-control" id="address" placeholder="Enter address">
            <div *ngIf="universityForm.controls['universityAddress'].invalid && (universityForm.controls['universityAddress'].dirty || universityForm.controls['universityAddress'].touched)"
                class="alert alert-danger">
                <div *ngIf="universityForm.controls['universityAddress'].errors.required">
                   <span>Address is required !</span> 
                </div>
                <div *ngIf="universityForm.get('universityAddress').errors"> 
                    <span> Minimum 5 characters upto 50 characters !</span> 
               </div>
                 
            </div>

            
        </div>

        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input ngModel name="phone" type="text" pattern="[0-9]{10}"   formControlName="universityPhone" class="form-control" id="phoneNumber"
                placeholder="Enter phone number">
            <div *ngIf="universityForm.controls['universityPhone'].invalid && (universityForm.controls['universityPhone'].dirty || universityForm.controls['universityPhone'].touched)"
                class="alert alert-danger">
                <div *ngIf="universityForm.controls['universityPhone'].errors.required">
                    Phone is required |
                </div>
                <div *ngIf="universityForm.get('universityPhone').errors"> 
                    <span> Phone number should have upto 10 digits!</span> 
               </div>
            </div>
        </div>

        <div class="btn-group" style="width:100%">
            <input type="submit" id="save" class="btn btn-success" value="Save"
                (click)="saveUniversity(saveUniversityForm.value)" [disabled]="!universityForm.valid" />
            <input type="submit" id="update" class="btn btn-primary ml-2" value="Update"
                (click)="updateUniversity(saveUniversityForm.value)" [disabled]="!universityForm.valid" />
        </div>
    </div>

</form>
